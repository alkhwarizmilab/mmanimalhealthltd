<div class="col-12 sm:col-12 md:col-10 p-5 mx-auto">
  <div class="flex justify-content-center">
    <p-galleria [value]="images"
                [responsiveOptions]="responsiveOptions"  [containerStyle]="{ 'max-width': '640px' }" [numVisible]="5">
      <ng-template pTemplate="item" let-item>
        <div class="w-full">
          <img [src]="item.itemImageSrc" style="width: 100%; height:100%; display: block; object-fit: fill"/>
        </div>
      </ng-template>
      <ng-template pTemplate="thumbnail" let-item>
        <img [src]="item.thumbnailImageSrc" width="100" height="100" style="display: block;"/>
      </ng-template>
      <ng-template pTemplate="caption" let-item>
        <div class="text-xl mb-2 font-bold">{{ item.title }}</div>
        <p class="text-white">{{ item.alt }}</p>
      </ng-template>
    </p-galleria>
  </div>
</div>
