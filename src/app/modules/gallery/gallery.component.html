<div class="col-12 sm:col-12 md:col-10 lg:col-10 mx-auto">
  <div class="flex flex-wrap justify-content-center">
    <div class="grid justify-content-center">
      <div class="col-12 md:col-6 lg:col-4" *ngFor="let image of images">
        <div class="border-round p-3 gallery-card">
          <img [src]="image.itemImageSrc" [alt]="image.alt" class="gallery-image  gallery-card"/>
          <h3 class="gallery-title">{{ image.title }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
