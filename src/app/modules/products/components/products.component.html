<div class="col-12 sm:col-12 md:col-12 lg:col-10 mx-auto">
  <div class="flex flex-wrap justify-content-center">
    <div *ngFor="let product of products; index as i; ">
      <div [routerLink]="product.id" [state]="products" class=" p-card m-1 sm:m-1 md:m-2 lg:m-3 p-3 cursor-pointer transition-colors transition-duration-500 hover:bg-black-alpha-10 hover:text-gray-900">
        <div class="flex flex-column p-1 w-8rem h-15rem sm:w-10rem sm:h-15rem md:h-25rem md:w-18rem" >
          <div class="flex flex-grow-1">
              <img src="{{product?.imageUrl}}" style="width:100%;height:100%; object-fit: contain" alt="{{product.name}}">
          </div>
          <div class="flex-grow-0">{{ product.name }}</div>
        </div>

      </div>

    </div>
  </div>

  <div #shimmer *ngIf="!products.length" class="flex flex-wrap justify-content-center">
    <div class="flex" *ngFor="let product of [1,2,3,4,5,6]; index as i; ">
      <div class="flex p-card m-3 p-3 cursor-pointer transition-colors transition-duration-500 hover:bg-black-alpha-10 hover:text-gray-900">
        <div class="flex flex-column p-1">
          <div class="flex-grow-1">
<!--            <img ngSrc="{{product.imageUrl || 'a'}}" width="300" height="400" alt="{{product.name}}">-->
            <div style="width:300px;height:400px">
              <p-skeleton styleClass="w-full h-full" ></p-skeleton>
            </div>
          </div>
<!--          <div class="text-lg flex-grow-0">{{ product.name }}</div>-->
          <div class="text-lg flex-grow-0 mt-2">
            <p-skeleton></p-skeleton>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
