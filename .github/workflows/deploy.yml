          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SCP
        run: |
          scp -r public/images/* ec2-user@${{ secrets.EC2_HOST }}:/var/www/mmah/


