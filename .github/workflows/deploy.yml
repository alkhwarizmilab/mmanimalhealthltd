name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular
        run: npm run build -c=production --base-href=/mmah/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/mmanimalhealthltd/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: browser

      - name: Push to Another Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Define the target repository
          TARGET_REPO="https://x-access-token:${GITHUB_TOKEN}@github.com/alkhwarizmilab/mmah.git"

          # Clone the target repository
          git clone $TARGET_REPO target-repo
          cd target-repo

          # Remove existing files
          rm -rf *

          # Copy downloaded build artifacts
          cp -r ../browser/* .

          # Commit and push changes
          git config --global user.name "bodrulaminiu@gmail.com"
          git config --global user.email "bodrulaminiu@gmail.com"
          git add .
          git commit -m "Deploy updated build [skip ci]"
          git push
